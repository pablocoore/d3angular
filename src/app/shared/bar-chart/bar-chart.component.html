<div style="position: relative; width:inherit; height: inherit">

    <div style="width:inherit; height: inherit" (mousemove)="trackMousePosition($event)" #chart></div>

    <div #tooltipElem class="tooltip-chart" style="opacity: 1; z-index: 2;" [style.left]="tooltip.left" [style.top]="tooltip.top">
        <p style="color:gray">{{tooltip.x}}</p>
        <p style="font-weight:bold">{{tooltip.y}}</p>
        <p *ngIf="tooltip.z">{{tooltip.z}}</p>
        <p *ngFor="let extra of tooltip.extra">{{extra}}</p>
    </div>
</div>
