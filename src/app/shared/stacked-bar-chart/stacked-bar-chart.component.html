<div style="position: relative">
    <div #chart class="d3-chart" (mousemove)="trackMousePosition($event)"></div>

    <div #tooltipElem class="tooltip-chart" style="opacity: 1" [style.left]="tooltip.left" [style.top]="tooltip.top">
        <p style="color:gray">{{tooltip.x}}</p>
        <p style="font-weight:bold">{{tooltip.y}}</p>
        <p>{{tooltip.z}}</p>
    </div>
</div>
