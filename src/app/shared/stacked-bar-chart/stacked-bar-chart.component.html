<style>
div.tooltip-chart {	
    position: absolute;			
    text-align: center;			
    padding: 5px;				
    font: 12px sans-serif;		
    background: white;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);	
    border: 0px;		
    border-radius: 2px;
    pointer-events: none;			
}
div.tooltip-chart>p{
    margin: 0px 0px;
}
</style>
<div style="position: relative">
    <div #chart class="d3-chart" (mousemove)="trackMousePosition($event)"></div>

    <div #tooltipElem class="tooltip-chart" style="opacity: 1" [style.left]="tooltip.left" [style.top]="tooltip.top">
        <p style="color:gray">{{tooltip.x}}</p>
        <p style="font-weight:bold">{{tooltip.y}}</p>
        <p>{{tooltip.z}}</p>
    </div>
</div>
